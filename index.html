<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Tasks</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="app-header">
        <h1>Family Tasks</h1>
        <div class="header-controls">
            <div class="user-selector">
                <label for="current-user">Who are you?</label>
                <select id="current-user">
                    <option value="">Select...</option>
                    <option value="Adriana">Adriana</option>
                    <option value="Mihai">Mihai</option>
                    <option value="Andrei">Andrei</option>
                </select>
            </div>
            <div class="week-nav">
                <button id="prev-week" title="Previous week">&larr;</button>
                <span id="week-label">This Week</span>
                <button id="next-week" title="Next week">&rarr;</button>
                <button id="today-btn" title="Go to current week">Today</button>
            </div>
            <button id="clear-all-btn" class="btn-clear-all" style="display:none;">
                Clear All Tasks
            </button>
        </div>
    </header>

    <!-- Week Grid -->
    <main id="week-grid" class="week-grid">
        <!-- Day columns rendered by JavaScript -->
    </main>

    <!-- Firebase SDK (compat version for simplicity, no build step needed) -->
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
